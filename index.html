<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <script src="js/script.js" defer></script>

    <title>Added task</title>
</head>

<body>

    <header>

        <h1>Added task</h1>
    </header>

    <main>


        <section id="formAddTask">
            <form onsubmit="createTask(event)">

                <div id="containHeaderAdd">


                    <div>

                        <span>Agregar</span>
                    </div>

                    <div>
                        <img src="img/addTaskIcon.png">
                    </div>

                </div>

                <div id="containTaskName">

                    <div id="lblTaskName">
                        <label for="taskName">Nombre de la tarea</label>
                    </div>
                    <div>
                        <input required type="text" id="taskName" name="name" placeholder="Ingresa nombre de la tarea">
                    </div>

                </div>


                <div id="containTaskDateTime">

                    <div id="containTaskDate">

                        <div id="lblTaskDate">
                            <label for="taskDate">Fecha</label>
                        </div>
                        <div>
                            <input name="date" required type="date" id="taskDate">
                        </div>

                    </div>

                    <div id="containTaskTime">

                        <div id="lblTaskTime">
                            <label for="taskTime">Hora</label>
                        </div>

                        <div>
                            <input name="hour" required type="time" id="taskTime">
                        </div>

                    </div>

                </div>

                <div id="containTaskDescription">

                    <div id="lblTaskDescription">
                        <label for="taskDescription">Descripcion</label>
                    </div>
                    <div>
                        <textarea name="description" required id="taskDescription"></textarea>
                    </div>

                </div>

                <div id="containImage">

                    <div>
                       
                        <label for="imgUrl">Imagen</label>
                    </div>
                    <div>
                        <input id="imgUrl" name="imageUrl" type="url">
                    </div>


                </div>

                <div id="containButtons">


                    <button type="submit" id="buttonAdd">Agregar tarea</button>
                    <button type="reset" onclick="cleanTasksList()" id="buttonReset">Limpiar lista</button>

                </div>


            </form>
        </section>


        <section id="containList">

            <div id="containHeaderList">

                <div>

                    <span>Lista</span>
                </div>
                <div>
                    <img src="img/listTask.png">
                </div>



            </div>

            <ul>

            </ul>

        </section>



    </main>
</body>

</html>
